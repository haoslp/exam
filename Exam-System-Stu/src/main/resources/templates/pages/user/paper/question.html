<div class="row">
	<div class="col-xs-12">
		<div class="box">
			<div class="box-header">
				<h3 class="box-title">试题列表</h3><br/>
			</div>
			<!-- /.box-header -->
			<div class="box-body table-responsive no-padding">
				<form>
				  <ul id="tbodyId" style="list-style: none;">
				  </ul>
					<button id="submit" class="btn btn-success" type="submit">交卷</button>
				</form>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	/* 随屏滚动 */
	$(window).scroll(function() {
		var windST = $(this).scrollTop();
		if(windST > 50) {
			$('#tbodyId').addClass('fix');
		} else {
			$('#tbodyId').removeClass('fix');
		}
	});
	
	 $(function() {
 		$(".no-padding").on("click", "#submit", submitAnw)
	});
	
	function submitAnw(){
		//debugger
		//var answer = $(".aaa").data("answer");
		//var a=$(".rowanswer").attr("value");
		var ans = $(".aaa");
		var answer1=new Array();
		console.log(ans);
		for(var j=0; j<ans.length; j++){
            answer1[j]=($(ans[j]).data("answer"));
            //console.log(answer);
	    } 
		var check1=new Array();
		var check=$("input[type='radio']:checked");
		for(var i=0; i<check.length; i++){
			check1[i]=($(check[i]).val());
		}
		var count=0;
		if(answer1.length != check1.length){
			$("#submit").attr("type",'button');
			alert("请完成所有试题");
			
		}else{
			for(var m=0;m<answer1.length;m++){
				if(answer1[m]==check1[m]){
					count++;
				}
			}
			$("#submit").attr("type",'submit');
			alert("本次考试得分为："+Math.round(count*(100/(answer1.length))));
		}
	}
	
</script>
